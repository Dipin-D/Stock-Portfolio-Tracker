{% extends 'base.html' %}

{% block title %}
    My Website
{% endblock %}

{% block content %}
    <h1>Welcome to the Home Page</h1>

    <form method="post">
        {% csrf_token %}
        <div>
            {{ form.username.label_tag }}
            {{ form.username }}
        </div> 
        <div>
            {{ form.password.label_tag }}
            {{ form.password }}
        </div>
        <button type="submit">Login</button>
    </form>
{% endblock %}
