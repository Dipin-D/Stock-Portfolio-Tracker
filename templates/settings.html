{% extends 'base.html' %}
{% load static %}

{% block head %}
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
    }
    .settings-container {
        width: 50%;
        background: white;
        padding: 70px;
        border-radius: 8px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        margin: auto;
    }
    h2 {
        text-align: center;
        color: #333;
    }
    label {
        font-weight: bold;
    }
    select, input, button {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 15px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    button {
        background-color: #007bff;
        color: white;
        font-size: 16px;
        border: none;
        cursor: pointer;
    }
    button:hover {
        background-color: #0056b3;
    }
    .checkbox-group {
        display: flex;
        flex-wrap: wrap;
    }
    .checkbox-group label {
        flex: 1 1 50%;
        margin-bottom: 5px;
    }
    .theme-toggle {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
    }
    </style>
{% endblock %}

{% block content %}
    <div class="settings-container">
        <h2>Trading Settings</h2>

        <label for="ticker">Select Ticker:</label>
        <select id="ticker">
            <option value="AAPL">AAPL - Apple</option>
            <option value="TSLA">TSLA - Tesla</option>
            <option value="AMZN">AMZN - Amazon</option>
            <option value="GOOGL">GOOGL - Alphabet</option>
        </select>

        <label for="timeframe">Timeframe:</label>
        <select id="timeframe">
            <option value="1m">1 Minute</option>
            <option value="5m">5 Minutes</option>
            <option value="1h">1 Hour</option>
            <option value="1d">1 Day</option>
        </select>

        <label>Trading Strategy:</label>
        <div class="checkbox-group">
            <label><input type="checkbox"> Buy the Dip</label>
            <label><input type="checkbox"> Momentum Trading</label>
            <label><input type="checkbox"> Breakout Strategy</label>
            <label><input type="checkbox"> Swing Trading</label>
        </div>

        <label for="stopLoss">Stop-Loss (%):</label>
        <input type="number" id="stopLoss" placeholder="e.g. 5">

        <label for="takeProfit">Take-Profit (%):</label>
        <input type="number" id="takeProfit" placeholder="e.g. 10">

        <div class="theme-toggle">
            <label>Theme:</label>
            <select id="theme">
                <option value="light">Light Mode</option>
                <option value="dark">Dark Mode</option>
            </select>
        </div>

        <button onclick="saveSettings()">Save Settings</button>
        <button style="background-color: #dc3545;" onclick="resetSettings()">Reset</button>
    </div>

    <!-- Chart Libraries -->
    <!-- Chart Libraries -->
    <script src="{% static '/js/lightweight-charts.js' %}"></script>  <!-- Load the chart library -->
   
    <script>
        function saveSettings() {
            alert("Settings saved successfully!");
        }
        function resetSettings() {
            document.getElementById("ticker").value = "AAPL";
            document.getElementById("timeframe").value = "1m";
            document.getElementById("stopLoss").value = "";
            document.getElementById("takeProfit").value = "";
            document.getElementById("theme").value = "light";
            alert("Settings reset to default.");
        }
    </script> 
{% endblock %}
