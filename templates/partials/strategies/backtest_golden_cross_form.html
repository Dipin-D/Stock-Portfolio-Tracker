<!-- templates/partials/strategy/backtest_golden_cross_form.html -->
<div id="golden-cross-modal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden z-50">
  <div class="bg-white p-6 rounded-md shadow-lg w-80">
    <h3 class="text-xl font-bold mb-4 text-center">Configure Golden Cross</h3>
    <form id="golden-cross-form">
      <!-- SMA Periods -->
      <label for="fast-sma" class="block text-sm font-medium text-gray-700 mb-1">Fast SMA (e.g., 50)</label>
      <input id="fast-sma" name="fast_sma" type="number" value="50" min="1" class="mt-1 block w-full border border-gray-300 rounded-md p-2" required>
      
      <label for="slow-sma" class="block text-sm font-medium text-gray-700 mt-4 mb-1">Slow SMA (e.g., 200)</label>
      <input id="slow-sma" name="slow_sma" type="number" value="200" min="1" class="mt-1 block w-full border border-gray-300 rounded-md p-2" required>

      <!-- Additional inputs for simulation -->
      <label for="order-percentage" class="block text-sm font-medium text-gray-700 mt-4 mb-1">Order Percentage (%)</label>
      <input id="order-percentage" name="order_percentage" type="number" value="100" min="0" max="100" class="mt-1 block w-full border border-gray-300 rounded-md p-2" required>

      <label for="starting-cash" class="block text-sm font-medium text-gray-700 mt-4 mb-1">Starting Cash ($)</label>
      <input id="starting-cash" name="starting_cash" type="number" value="100000" min="1" class="mt-1 block w-full border border-gray-300 rounded-md p-2" required>
      
      <label for="override-shares" class="block text-sm font-medium text-gray-700 mt-4 mb-1">Override Shares (Optional)</label>
      <input id="override-shares" name="override_shares" type="number" placeholder="Leave blank to compute" class="mt-1 block w-full border border-gray-300 rounded-md p-2">

      <div class="mt-6 flex justify-end space-x-2">
        <button type="button" id="gc-cancel" class="px-4 py-2 bg-gray-300 rounded-md hover:bg-gray-400">Cancel</button>
        <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">Submit</button>
      </div>
    </form>
  </div>
</div>
