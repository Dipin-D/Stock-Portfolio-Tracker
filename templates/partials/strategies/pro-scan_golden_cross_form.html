<!-- templates/partials/strategies/pro-scan_golden_cross_form.html -->
<div id="golden-cross-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
    <div class="bg-white rounded-lg p-6 w-96">
      <h2 class="text-xl font-bold mb-4">Configure Golden Cross</h2>
      <form id="golden-cross-form" class="space-y-4">
        <!-- Start Date -->
        <div>
          <label for="strategy-start-date" class="block text-sm font-medium text-gray-700">Start Date</label>
          <input type="date" id="strategy-start-date" name="strategy_start_date" class="mt-1 block w-full border-gray-300 rounded-md">
        </div>
        <!-- End Date -->
        <div>
          <label for="strategy-end-date" class="block text-sm font-medium text-gray-700">End Date</label>
          <input type="date" id="strategy-end-date" name="strategy_end_date" class="mt-1 block w-full border-gray-300 rounded-md">
        </div>
        <!-- Fast SMA -->
        <div>
          <label for="fast-sma" class="block text-sm font-medium text-gray-700">Fast SMA (e.g., 50)</label>
          <input type="number" id="fast-sma" name="fast_sma" value="50" class="mt-1 block w-full border-gray-300 rounded-md">
        </div>
        <!-- Slow SMA -->
        <div>
          <label for="slow-sma" class="block text-sm font-medium text-gray-700">Slow SMA (e.g., 200)</label>
          <input type="number" id="slow-sma" name="slow_sma" value="200" class="mt-1 block w-full border-gray-300 rounded-md">
        </div>
        <!-- Order Percentage -->
        <div>
          <label for="order-percentage" class="block text-sm font-medium text-gray-700">Order Percentage (%)</label>
          <input type="number" id="order-percentage" name="order_percentage" value="100" class="mt-1 block w-full border-gray-300 rounded-md">
        </div>
        <!-- Starting Cash -->
        <div>
          <label for="starting-cash" class="block text-sm font-medium text-gray-700">Starting Cash ($)</label>
          <input type="number" id="starting-cash" name="starting_cash" value="100000" class="mt-1 block w-full border-gray-300 rounded-md">
        </div>
        <!-- Override Shares -->
        <div>
          <label for="override-shares" class="block text-sm font-medium text-gray-700">Override Shares (Optional)</label>
          <input type="number" id="override-shares" name="override_shares" placeholder="Optional" class="mt-1 block w-full border-gray-300 rounded-md">
        </div>
        <!-- Action Buttons -->
        <div class="flex justify-end space-x-2">
          <button type="button" id="gc-cancel" class="px-4 py-2 bg-gray-300 rounded">Cancel</button>
          <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded">Apply</button>
        </div>
      </form>
    </div>
  </div>
