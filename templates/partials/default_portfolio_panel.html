{% if default_portfolio %}
        <div class="mx-auto relative w-[500px] rounded-lg bg-[#f8fafc] border border-[#e2e8f0] px-6 pb-6 pt-10 shadow-lg space-y-6 flex-shrink-0">
            <div class="absolute top-2 right-4 text-xs text-[#0a192f]">*default portfolio</div>
            <div class="border border-[#cbd5e1] p-4 flex items-center w-[50%] mx-auto justify-center">
                <h3 class="text-xl font-medium text-[#0a192f]">{{ default_portfolio.name }}</h3>
            </div>
            <div class="border border-[#cbd5e1] p-4 flex flex-row items-center space-x-4">
                <div class="text-xl font-medium text-[#0a192f] bg-[#f1f5f9] p-2 rounded-md w-1/2">Tickers</div>
                <div class="text-xl font-medium text-[#0a192f] bg-[#f1f5f9] p-2 rounded-md w-1/2 text-right">{{ default_portfolio.ticker }}</div>
            </div>
            <div class="border border-[#cbd5e1] p-4 flex flex-row items-center space-x-4">
                <div class="text-xl font-medium text-[#0a192f] bg-[#f1f5f9] p-2 rounded-md w-1/2">Total Return</div>
                <div class="text-xl font-medium text-[#0a192f] bg-[#f1f5f9] p-2 rounded-md w-1/2 text-right">${{ default_portfolio.total_return|yesno:"1000,0" }}</div>
            </div>
            <div class="border border-[#cbd5e1] p-4 flex flex-row items-center space-x-4">
                <div class="text-xl font-medium text-[#0a192f] bg-[#f1f5f9] p-2 rounded-md w-1/2">Drag</div>
                <div class="text-xl font-medium text-[#0a192f] bg-[#f1f5f9] p-2 rounded-md w-1/2 text-right">{{ default_portfolio.drag_percentage }}%</div>
            </div>
        </div>
{% endif %}
